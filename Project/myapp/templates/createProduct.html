{% extends 'index.html' %}
{% block create %}


   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
     <title>Bootstrap Example</title>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <body class="p-3 m-0">
    <h1><strong>Add new product</strong></h1>
 <div class="container" style="width: 50%;">
     
     <form class=" needs-validation"method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
       <div>
         <label for="validationCustom01" class="form-label">Product Name</label>
         <input type="text" class="form-control" id="validationCustom01" required name="name">
         <div class="valid-feedback">
           Looks good!
         </div>
       </div>
       <div>
         <label for="validationCustom02" class="form-label">Quantity</label>
         <input type="number" class="form-control" id="validationCustom02"  required name="quantity">
         <div class="valid-feedback">
           Looks good!
         </div>
       </div>
       <div>
         <label for="validationCustomUsername" class="form-label">Price</label>
         <div class="input-group has-validation">
           
           <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required name="price">
           <div class="invalid-feedback">
             Please enter the price.
           </div>
         </div>
       </div>
       <div >
         <label for="validationCustom03" class="form-label">Image</label>
         <input type="file" class="form-control" id="validationCustom03" required name="image">
         <div class="invalid-feedback">
           Please provide a image.
         </div>
       </div>
       <div class="col-12">
         <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Submit form</button>
       </div>
     </form>
    </div>
 
     <script>
       (function () {
         'use strict'
         var forms = document.querySelectorAll('.needs-validation')
 
         Array.prototype.slice.call(forms)
           .forEach(function (form) {
             form.addEventListener('submit', function (event) {
               if (!form.checkValidity()) {
                 event.preventDefault()
                 event.stopPropagation()
               }
 
               form.classList.add('was-validated')
             }, false)
           })
       })()
     </script>
       
   </body>
 
 




{% endblock %}
